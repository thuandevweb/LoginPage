<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="signin.css" />
    </head>
    <body>
        <div class="iphone-x">
            <header class="navbar__container">
                <nav class="navbar__wrapper" role="navigation">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--active">Sign in</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main role="form">
                <div class="form__container--top">
                    <h1 class="form__title">
                        Log in to your
                        <br />
                        account to shop
                        <br />
                        faster.
                    </h1>
                </div>
                <div class="sign-up__form">
                    <form class="form__container--bottom">
                        <div class="form__group form__group__line">
                            <label class="form__label">Email</label>
                            <input class="form__input" type="email" value="Thuantms@gmail.com" />
                            <img src="/icons/check.svg" alt="" class="form__img" />
                        </div>
                        <div class="form__group">
                            <label class="form__label">Password</label>
                            <input class="form__input" type="password" value="Thuantms@gmail.com" />
                            <label class="form__label--right">
                                <a href="#" class="form__link">Forgot?</a>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="sign-in__btn">
                    <label class="sign-in__label">Sign in</label>
                </div>
                <div class="sign-in__option">
                    <p class="sign-in__option__content">Or sign up with</p>
                </div>
                <div class="sign-in__option__container">
                    <div class="sign-in__option__btn">
                        <div class="sign-in__option__group">
                            <img src="/icons/fb.svg" alt="" class="sign-in__option__img" />
                            <label class="sign-in__option__label-fb">Facebook</label>
                        </div>
                    </div>
                    <div class="sign-in__option__btn">
                        <div class="sign-in__option__group">
                            <img src="/icons/gg.svg" alt="" class="sign-in__option__img" />
                            <label class="sign-in__option__label-gg">Google +</label>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
