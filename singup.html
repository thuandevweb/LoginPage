<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/signin.css" />
    </head>
    <body>
        <div class="iphone-x">
            <header class="navbar__container">
                <nav class="navbar__wrapper" role="navigation">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="http://127.0.0.1:5500/signin.html" class="navbar__link">Sign in</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--active">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main role="form">
                <div class="form__container--top">
                    <h1 class="form__title">
                        Sign up to get <mark style="color: #fd3e75; background-color: white">25%</mark>
                        <br />
                        discount on your first
                        <br />
                        order.
                    </h1>
                </div>
                <div class="sign-up__form">
                    <form class="form__container--bottom">
                        <div class="form__group form__group__line">
                            <label class="form__label">Full Name</label>
                            <input class="form__input" type="text" value="Tran Minh Thuan" />
                            <img src="/icons/check.svg" alt="" class="form__img" />
                        </div>
                        <div class="form__group form__group__line">
                            <label class="form__label">Email</label>
                            <input class="form__input" type="email" value="Thuantms@gmail.com" />
                            <img src="/icons/check.svg" alt="" class="form__img" />
                        </div>
                        <div class="form__group">
                            <label class="form__label">Password</label>
                            <input class="form__input" type="password" value="Thuantms@gmail.com" />
                            <img src="/icons/check.svg" alt="" class="form__img" />
                        </div>
                    </form>
                </div>
                <div class="sign-in__privacy">
                    <p class="sign-in__privacy__content">
                        Term of Use <mark style="color: #c8c8c8; background-color: white">and</mark> Privacy Policy
                    </p>
                </div>
                <div class="sign-in__btn">
                    <label class="sign-in__label">Sign in</label>
                </div>
                <div class="sign-in__option">
                    <p class="sign-in__option__content">Or sign up with</p>
                </div>
                <div class="sign-in__option__container">
                    <div class="sign-in__option__btn">
                        <div class="sign-in__option__group">
                            <img src="/icons/fb.svg" alt="" class="sign-in__option__img" />
                            <label class="sign-in__option__label-fb">Facebook</label>
                        </div>
                    </div>
                    <div class="sign-in__option__btn">
                        <div class="sign-in__option__group">
                            <img src="/icons/gg.svg" alt="" class="sign-in__option__img" />
                            <label class="sign-in__option__label-gg">Google +</label>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
